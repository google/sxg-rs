[package]
name = "sxg_rs"
version = "0.1.0"
authors = ["9083193+antiphoton@users.noreply.github.com"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["strip_id_headers"]
rust_signer = ["p256"]
srcset = []
strip_id_headers = []
wasm = []

[dependencies]
anyhow = "1.0.56"
async-trait = "0.1.53"
base64 = "0.13.0"
chrono = { version = "0.4.19", features = ["serde"] }
der-parser = { version = "7.0.0", features = ["bigint", "serialize"] }
futures = { version = "0.3.21", features = ["executor"] }
getrandom = { version = "0.2.6", features = ["js"] }
http = "0.2.6"
js-sys = "0.3.57"
lol_html = "0.3.1"
nom = { version = "7.1.1", features = ["alloc"] }
once_cell = "1.10.0"
pem = "1.0.2"
p256 = { version = "0.10.1", features = ["ecdsa"], optional = true }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
serde_yaml = "0.8.23"
sha2 = "0.10.2"
tokio = { version = "1.17.0", features = ["macros", "sync", "time"] }
url = "2.2.2"
wasm-bindgen = { version = "0.2.80", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4.30"
web-sys = { version = "0.3.57", features = ["console"] }
x509-parser = "0.13.1"

[dev-dependencies]
async-std = { version = "1.11.0", features = ["attributes"] }
tokio-test = "0.4.2"
